<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    
    <div id="app">
        <input type="text" v-model="msg">//指令:v-model(双向数据绑定)
        <p>{{msg}}</p>
    </div>
    <script>
        const vm=new Vue({
            el:'#app',
            data:{
                msg:'世界美好与你环环相扣!'
            }
        })
    </script>

    <!-- 1.引入Vue,
    2.创建vue对象,
    3.el:指定根Element(选择器),
    4.data:初始化数据(页面中访问)
    5.指令:v-model(双向数据绑定)
    6.显示数据:{{msg}}----插值
    7.理解MVVM
    M---Model----数据
    V---View-----界面
    vm----Vue对象---数据绑定和事件监听
    界面中的进行数据修改,通过事件监听()传递给Model.然后,通过数据绑定再次传送给界面,界面发生变化
    界面view----事件监听---->Model----->数据绑定---->界面view----事件监听----

    Vue操作:指令和插值
    指令:v-开头
    插值:{{}}

    配置Vue:指定vue操作哪个区域 -->
</body>
</html>
